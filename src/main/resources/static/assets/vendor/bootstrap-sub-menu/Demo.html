<!DOCTYPE html>
<!-- saved from url=(0057)https://vsn4ik.github.io/bootstrap-submenu/#html-examples -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Bootstrap Sub-Menus">
    <meta name="keywords" content="bootstrap dropdown jquery-plugin submenu">

    <title>Bootstrap-submenu</title>

    <link rel="stylesheet" href="./bootstrapSubmenu/bootstrap.css">
    <link rel="stylesheet" href="./bootstrapSubmenu/bootstrap-submenu.css">
    <link rel="stylesheet" href="./bootstrapSubmenu/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrapSubmenu/default.min.css">
    <link rel="stylesheet" href="./bootstrapSubmenu/docs.css">

    <script src="./bootstrapSubmenu/jquery-3.5.1.slim.js" defer=""></script>
    <script src="./bootstrapSubmenu/popper.js" defer=""></script>
    <script src="./bootstrapSubmenu/bootstrap.js" defer=""></script>
    <script src="./bootstrapSubmenu/highlight.js" defer=""></script>
    <script src="./bootstrapSubmenu/bootstrap-submenu.js" defer=""></script>
    <script src="./bootstrapSubmenu/docs.js" defer=""></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand-sm mb-5">
        <div class="collapse navbar-collapse">


            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" tabindex="0" data-toggle="dropdown" data-submenu=""
                       aria-expanded="false">
                        Dropdown-2
                    </a>

                    <div class="dropdown-menu">
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle" type="button" data-toggle="dropdown">Action
                            </button>

                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">Sub action</button>

                                <div class="dropdown dropright dropdown-submenu">
                                    <button class="dropdown-item dropdown-toggle" type="button">Another sub action
                                    </button>

                                    <div class="dropdown-menu">
                                        <button class="dropdown-item" type="button">Sub action</button>
                                        <button class="dropdown-item" type="button">Another sub action</button>
                                        <button class="dropdown-item" type="button">Something else here</button>
                                    </div>
                                </div>

                                <button class="dropdown-item" type="button">Something else here</button>
                                <button class="dropdown-item" type="button" disabled="">Disabled action</button>

                                <div class="dropdown dropright dropdown-submenu">
                                    <button class="dropdown-item dropdown-toggle" type="button">Another action</button>

                                    <div class="dropdown-menu">
                                        <button class="dropdown-item" type="button">Sub action</button>
                                        <button class="dropdown-item" type="button">Another sub action</button>
                                        <button class="dropdown-item" type="button">Something else here</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="dropdown-header">Dropdown header</div>

                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle" type="button">Another action</button>

                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">Sub action</button>
                                <button class="dropdown-item" type="button">Another sub action</button>
                                <button class="dropdown-item" type="button">Something else here</button>
                            </div>
                        </div>

                        <button class="dropdown-item" type="button">Something else here</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" type="button">Separated link</button>

                    </div>
                </li>
            </ul>


        </div>
    </nav>
</body>
</html>
